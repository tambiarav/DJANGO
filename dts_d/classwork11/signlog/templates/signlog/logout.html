{% extends "signlog/base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>Are you sure you want to logout, {{ request.user.username }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Logout</button>
    <a href="{% url 'visit' %}">Cancel</a>
</form>
{% endblock %}
