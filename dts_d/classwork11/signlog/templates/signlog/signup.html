{% extends "signlog/base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h2>Signup</h2>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
